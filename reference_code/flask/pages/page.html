<html>
	<head>
		<style>
			input[type='button'] {
				margin: 5px;
			}
		</style>
	</head>
    <body>
        <h3>POST/GET requests to Flask</h3>
        <input type="button" id="btnGET" value="Make GET request" />
        <br/>
        <input type="button" id="btnPOST" value="Make POST request" />
        <br/>
        <input type="button" id="btnSendData" value="Send data using post" />
        <br/>
        <input type="button" id="btnJSONResult" value="Get json result"/>
        <p>Check web console for response (Ctrl + Shift + K)</p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        	function makeAjaxRequest(type) {
        		console.log("clicked: Make " + type + " request");
                $.ajax({
                	url: 'http://localhost:5000/test/detect_request_type',
                	method: type,
                	success: function(response) {
                		console.log(response);
                	}
                });
        	}
            $("#btnGET").click(function(){
            	makeAjaxRequest("GET");
            });
            $("#btnPOST").click(function(){
            	makeAjaxRequest("POST");
            });
            $("#btnSendData").click(function(){
            	console.log("clicked: Send data using post");
                $.ajax({
                	url: 'http://localhost:5000/test/post',
                	method: "POST",
                	data: {
                		one : "oneeeee",
                		two : "two two"
                	},
                	success: function(response) {
                		console.log(response);
                	}
                });
            });
            $("#btnJSONResult").click(function() {
            	console.log('clicked: Get JSON result');
            	$.ajax({
           			url: 'http://localhost:5000/test/json',
           			method: 'GET',
           			dataType: 'json',
           			success: function(response) {
           				console.log(response);
           			}
            	});
            })
        </script>
    </body>
</html>
